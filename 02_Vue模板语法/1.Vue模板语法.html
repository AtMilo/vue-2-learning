<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- 引入Vue.js -->
        <script type="text/javascript" src="../core/vue.js"></script>
        <title>插值语法</title>
    </head>
    <body>
        <!-- 准备好一个容器 -->
        <div id="root">
            <h1>插值语法</h1>
            <h3>你好，{{name}}</h3>
            <hr />
            <a v-bind:href="youku.url">点我去{{youku.name}}</a>
            <a :href="iqiyi.url">点我去{{iqiyi.name}}</a>
            <a :href="bilibili.url">点我去{{bilibili.name}}</a>
        </div>
    </body>
    <script type="text/javascript">
        new Vue({
            el: "#root",
            data: {
                name: "JACK",
                youku: {
                    name: "优酷",
                    url: "https://youku.com",
                },
                iqiyi: {
                    name: "爱奇艺",
                    url: "https://iqiyi.com",
                },
                bilibili: {
                    name: "哔哩哔哩",
                    url: "https://bilibili.com",
                },
            },
        });
    </script>
</html>
