<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- 引入Vue.js -->
        <script type="text/javascript" src="../core/vue.js"></script>
        <title>事件处理</title>
    </head>
    <body>
        <!-- 准备好一个容器 -->
        <div id="root">
            <!-- 这里使用了插值语法 -->
            <h2>欢迎来到{{name}}的Vue2学习页面</h2>
            <!-- 标准写法 v-on:click -->
            <button v-on:click="showInfo1">点我提示信息1</button>
            <!-- 简写 @click -->
            <!-- 如果使用传参占位,event丢失，可以使用$event 占位 -->
            <button @click="showInfo2(66,$event)">点我提示信息2</button>
        </div>
    </body>
    <script type="text/javascript">
        Vue.config.productionTip == false; // 阻止 Vue 在启动时生成生产提示
        // 初始化Vue实例
        const vm = new Vue({
            el: "#root",
            data: {
                name: "Milo",
            },
            methods: {
                // event 接收到的是event对象
                showInfo1(event) {
                    alert("你好！");
                },
                showInfo2(number, event) {
                    console.log(number, event);
                    alert(`你好！！${number}`);

                    console.log(`点击了x:${event.x}，y:${event.y}`);
                },
            },
        });
    </script>
    <style scoped>
        :root {
            height: 100%;
            width: 100%;
            margin: 0;
        }
        body {
            height: 100%;
            width: 100%;
            margin: 0;
        }
        #root {
            height: 100%;
            width: 100%;
        }
    </style>
</html>
