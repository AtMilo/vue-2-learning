<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>监视属性</title>
        <script type="text/javascript" src="../core/vue.js"></script>
    </head>
    <body>
        <div id="root">
            <h1>今天天气很{{weather}}</h1>
            <button @click="onClick">切换天气</button>
        </div>
    </body>

    <script type="text/javascript">
        const vm = new Vue({
            el: "#root",
            data() {
                return {
                    weather: "炎热",
                };
            },
            methods: {
                onClick() {
                    console.log("onClick");

                    this.weather = this.weather === "炎热" ? "寒冷" : "炎热";
                },
            },
            watch: {},
        });
    </script>
</html>
