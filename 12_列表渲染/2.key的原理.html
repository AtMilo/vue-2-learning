<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- 引入Vue.js -->
        <script type="text/javascript" src="../core/vue.js"></script>
        <title>key的原理</title>
    </head>
    <body>
        <div id="root">
            <span>姓名列表</span>
            <ul>
                <button @click.once="add">添加徐七</button>
                <!-- 
                    for of      for of遍历的是数组元素值。
                    for in      遍历的是数组的索引（即键名）
                -->
                <!-- v-for 可以遍历 字符串 对象 数组 指定次数-->
                <li v-for="(value,index) of personList" :key="value.id">
                    {{value.id}}---{{value.name}}---{{value.age}}---{{index}}
                    <br />
                    <input type="text" v-model:value="value.name" />
                </li>
            </ul>
        </div>
    </body>
    <script type="text/javascript">
        Vue.config.productionTip == false; // 阻止 Vue 在启动时生成生产提示
        const vm = new Vue({
            el: "#root",
            data: {
                personList: [
                    { id: 1, name: "张三", age: 18 },
                    { id: 2, name: "李四", age: 19 },
                    { id: 3, name: "王五", age: 20 },
                    { id: 4, name: "赵六", age: 21 },
                ],
            },
            methods: {
                add() {
                    // push 添加尾部
                    // unshift 添加头部
                    this.personList.unshift({
                        id: 5,
                        name: "徐七",
                        age: 20,
                    });
                },
            },
        });
    </script>
</html>
