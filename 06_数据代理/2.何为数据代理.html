<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!-- 引入Vue.js -->
        <script type="text/javascript" src="../core/vue.js"></script>
        <title>何为数据代理</title>
    </head>
    <body>
        <div id="root"></div>
    </body>

    <script type="text/javascript">
        let obj1 = { x: 100 };
        let obj2 = { y: 200 };

        Object.defineProperty(obj2, "x", {
            set(value) {
                obj1.x = value;
            },
            get() {
                return obj1.x;
            },
        });
    </script>
</html>
